{% extends "base.html" %}

{% block title %} bravepeach | 비밀번호 재설정 {% endblock %}

{% block content %}
{% if validlink %}
    <h1>비밀번호 재설정</h1>
    <p>새 비밀번호를 입력하세요.</p>
    <form action="." method="post">
        {{form.as_p}}
        {% csrf_token %}
        <p><input type="submit" value="비밀번호 바꾸기"/> </p>

    </form>
{% else %}
<p>이 비밀번호 재설정 링크는 만료되었습니다. 다시 링크를 요청하세요.</p>
{% endif %}
{% endblock %}
