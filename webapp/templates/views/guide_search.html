{% extends "base.html" %}

{% block head %}
{% load staticfiles %}
<link rel="stylesheet" href='{% static "css/pac_style.css" %}'>
<!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/dist/typeahead.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead-addresspicker/0.1.4/typeahead-addresspicker.min.js"></script>

{% endblock %}

{% block content %}

<div class="main-container">
        <section name="top">
            <h1 class="sup-title-peach">가이드 찾기</h1>
            <h2 class="sub-title">자신에게 꼭 맞는 가이드를 찾아보세요!</h2>
        </section>
        <div class="gradation-bar">
            <img class="icon" src=image/icon/where_white.png" alt="where?">
            <input class="find-guide-form" id="location_form" type="text" name="" value="">

          </div>
        <div class="gradation-bar">
            <img class="icon" src="assets/image/icon/when_white.png" alt="when?">
            <input class="find-guide-form datepicker1" id="start_date_form" type="text" name="" value="" readonly>
            <img class="arrow-right" src="">
            <input class="find-guide-form2 datepicker2" id="end_date_form" type="text" name="" value="" readonly>
        </div>
        <div class="gradation-bar">
            <img class="icon" src="assets/image/icon/howmany_white.png" alt="how many?">
            <input class="find-guide-form" id="traveler_cnt_form" type="text" name="" value="" readonly>
            <img class="arrow-down" src="assets/image/icon/arrow_down_white.png" alt="펼치기 버튼">
        </div>
        <div class="search-filter-list-wrapper">
            <span class="search-filter-result"></span>명의 가이드가 있습니다.
            <div class="search-filter-list">
                인기순
            </div>
        </div>

        <div class="search-filter-button-wrapper">
            <div class="gradation-bar search-filter-button">
                검색 필터
            </div>
        </div>
            <div class=""></div>

        <div class="guide-card-wrapper">

        </div>
          <div class="pagination-wrapper">
            <ul class="pagination">
                <li><a href="#">«</a></li>
                <li><a href="#">1</a></li>
                <li><a class="active" href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">»</a></li>
            </ul>
         </div>
         <a class="page-up-button" href="#top"><img class="page-up-icon" src="assets/image/icon/go_up.png">
         </a>
      </div>

{% endblock %}
