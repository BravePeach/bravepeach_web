{% extends "pc/guide/base.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/select2.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.placecomplete.css' %}">
    <link rel="stylesheet" href='{% static "css/pc/guide/index.css" %}'>
{% endblock %}

{% block js %}
    <script src="{% static 'js/select2.js' %}"></script>
    <script src="{% static 'js/jquery.placecomplete.js' %}"></script>
    <script src="{% static 'js/guide/guide_index.js' %}"></script>
{% endblock %}

{% block content %}

    <div class="main-container">
    <section name="top">
        <h1 class="sup-title-peach">여행자 찾기</h1>
        <h2 class="sub-title">당신의 이색여행을 제시할 여행자 고객을 직접 찾아보세요!</h2>
    </section>
    <div class="gradation-bar" style="z-index: 1">
        <img class="icon" src="/static/image/icon/where_white.png" alt="where?">
        <input class="find-guide-form" id="id_city" type="text" name="" value="{{ city }}" style="width: 78%;" placeholder="뉴욕, 뉴저지">

    </div>
    <div class="gradation-bar">
        <img class="icon" src="/static/image/icon/when_white.png" alt="when?">
        <input class="find-guide-form datepicker1" id="start_date_form" type="text" name="" value="{{ travel_begin_at }}" readonly placeholder="시작 날짜">
        <img class="arrow-right" src="{% static 'image/icon/arrow_wh_big.png' %}">
        <input class="find-guide-form2 datepicker2" id="end_date_form" type="text" name="" value="{{ travel_end_at }}" readonly placeholder="종료 날짜">
        <img class="del-cal" src="{% static 'image/icon/cancel_wh_bg.png'%}">
    </div>
    <div class="gradation-bar">
        <img class="icon" src="/static/image/icon/howmany_white.png" alt="how many?">
        <input class="find-guide-form" id="traveler_cnt_form" type="text" name="" value="{{ age_group }}" readonly style="width: 78%;" placeholder="인원">
        <img class="arrow-down" src="/static/image/icon/arrow_down_white.png" alt="펼치기 버튼">
        <div class="traveler_cntpicker">
            <div>
                인원
                <span class="adult_num">0명</span>
                <img class="increase_button" src="{% static 'image/icon/Contact Add.png' %}">
                <img class="decrease_button" src="{% static 'image/icon/-.png' %}">
            </div>
            <hr>
            <div class="cnt-btn">확인</div>
        </div>

    </div>
    <div class="search-filter-list-wrapper">
        <div class="search-filter-list">
            <span class="order-active" onclick="changeOrder(this.id)" id="cost">여행경비순</span>
            <span onclick="changeOrder(this.id)" id="hurry">여행임박순</span>
            <span onclick="changeOrder(this.id)" id="recent">최근등록순</span>
        </div>
        <span style="float: right;"><span class="search-filter-result"></span>건의 여행 요청서가 있습니다.</span>

    </div>
    <img class="loading display-none" src="{% static 'image/icon/ajax-loader.gif' %}">
    <div class="req-card-wrapper"></div>

    <div class="like-message-wrapper"></div>
    <div style="width: 100%; text-align: center">
    </div>
</div>

{% endblock %}
