<div class="result-number">{{ accom_template_set.count }}개의 불러올 정보가 있습니다.</div>
{% for accom in accom_template_set %}
    <div class="result-card"{% if forloop.last %}style="margin-bottom: 40px;" {% endif %}>
        <div class="result-title">{{ accom.title }}</div>
        <img class="result-photo" src="{{ accom.photo }}">
    </div>
{% endfor %}
